<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container-fluid d-flex justify-content-center mt-5">

<div class="row  card align-items-center text-center">

    <p class="mt-2 p-2 fw-light text-light bg-success rounded col-6 justify-content-center d-flex ">Pay My Buddy </p>

    <form th:action="@{/register}" method="post" class="card-body ">
        <div class="form-group"><label><input class="form-control" type="text" name="username" placeholder="Username"
                                              required/> </label></div>
        <div class="form-group"><label><input class="form-control" type="email" name="email" placeholder="Email"
                                              required/> </label></div>
        <div class="form-group mt-2"><label><input class="form-control" type="password" name="password"
                                                   placeholder="Password"
                                                   required/> </label></div>
        <label for="remember-me" class="radio-inline mt-2">
            <input type="checkbox" name="remember-me" id="remember-me"/>
            Remember me
        </label>
        <input class="btn btn-primary btn-sm mt-4 col-5" type="submit"
               value="Register In"/>
    </form>
</div>
</body>
</html>
