<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transfer's Page</title>
</head>
<body>
    <div class="container">
        <h3>My Transactions</h3>
        <table>
            <thead>
                <tr>
                    <th>Connections</th>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="transaction: ${transactions}">
                    <td th:text="${transaction.receiver}" />
                    <td th:text="${transaction.description}" />
                    <td th:text="${transaction.amount}" />
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
