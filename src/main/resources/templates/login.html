<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container-fluid d-flex justify-content-center mt-5">
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<div class="row  card align-items-center text-center">

        <p class="my-4 p-2 fw-light text-light bg-success rounded col-6 justify-content-center d-flex ">Pay My Buddy </p>

    <form th:action="@{/login}" method="post" class="card-body ">
        <div class="form-group my-3"><label><input class="form-control" type="text" name="username" placeholder="Email"
                                              required/> </label></div>
        <div class="form-group my-3"><label><input class="form-control" type="password" name="password"
                                                   placeholder="Password"
                                                   required/> </label></div>
        <label for="remember-me" class="radio-inline my-3">
            <input type="checkbox" name="remember-me" id="remember-me"/>
            Remember me
        </label>
        <input class="btn btn-primary btn-sm my-4 col-5" type="submit"
               value="Login"/>
    </form>
</div>
</body>
</html>
