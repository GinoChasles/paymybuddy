<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transfer's Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{navbar :: nav}"></div>

<div th:insert="~{add-connection}"></div>

<div>
    <h3>Send Money</h3>
    <span th:utext="${currentPrincipalName}"></span>

    <form method="post" th:action="@{/transaction/saveTransaction}" >
        <!--            <label for="connection">Choose a friend</label>-->
        <select id="friendList" th:field="*{friendList}" name="friendList" required>
            <option value="" disabled selected>Select A Connection</option>
            <option th:each="friend : ${friendList}" th:value="${friend.email}" th:text="${friend.email}"></option>
        </select>
        <!--            <label for="amount">Amount want to transfer</label>-->
        <input id="amount" type="number" name="amount" step=".01" th:min="0" th:max="${amount}" placeholder="0â‚¬"
               required>
        <!--            <label for="description">Description</label>-->
        <input id="description" type="text" name="description" required>
        <button type="submit">Pay</button>
    </form>
</div>

<div class="container">
    <h3>My Transactions</h3>
    <table>
        <thead>
        <tr>
            <th>Connections</th>
            <th>Description</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction: ${transactions}">
            <td th:text="${transaction.receiver.username}"/>
            <td th:text="${transaction.description}"/>
            <td th:text="${transaction.amount}"/>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
